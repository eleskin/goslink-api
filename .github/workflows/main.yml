name: Backend CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Укажите версию Node.js, используемую в вашем проекте

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build # Предполагается, что у вас есть скрипт сборки

      - name: Archive Backend Files
        run: tar -czvf dist.tar.gz -C ./dist . # Предполагается, что сборка находится в директории ./dist

      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "./dist.tar.gz"
          target: "./tmp"

      - name: Extract and Restart Backend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
