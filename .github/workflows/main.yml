name: Backend CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Укажите версию Node.js, используемую в вашем проекте

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build # Предполагается, что у вас есть скрипт сборки

      - name: Archive Backend Files
        run: tar -czvf backend.tar.gz -C ./dist . # Предполагается, что сборка находится в директории ./dist

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          scp backend.tar.gz ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/tmp
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "mkdir -p ./ && tar -xzvf /tmp/backend.tar.gz -C ./ && rm /tmp/backend.tar.gz && npm install && node app.js"