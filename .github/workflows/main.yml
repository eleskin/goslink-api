name: Backend CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Используйте версию Node.js, необходимую для вашего проекта

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build # Замените на команду сборки вашего проекта, если она отличается

      - name: Archive Production Build
        run: tar -czvf dist.tar.gz ./dist # Или другая директория, содержащая ваш бандл

      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "dist.tar.gz"
          target: "./domains/goslink-messenger.online/public_html/api"

      - name: Extract Build on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd ./domains/goslink-messenger.online/public_html/api
            tar -xvzf dist.tar.gz
            rm dist.tar.gz
            npm install --production # Установите зависимости в production режиме
            pm2 restart all # Или любая другая команда для запуска/перезапуска вашего приложения